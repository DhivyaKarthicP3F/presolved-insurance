version: 1
env:
  variables:
    AMPLIFY_DIFF_BACKEND: true
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify --version
        - amplifyPush
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
